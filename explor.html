<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>more event</title>
</head>
<body>
      <h1>Explore more </h1>
      <button id="events">more move</button> 
      <input type="text"  id="input-field">
      <script>
        // for input field
        // keypress
        document.getElementById("input-field").addEventListener("keypress",function(event){
                // console.log("we are using keypress");
                // console.log(event.target.value);
                
        })
        // keyup
        document.getElementById("input-field").addEventListener("keyup",function(event){
                console.log("we are using keyup");
                console.log(event.target.value);
                
                
        })
        // keydown
        document.getElementById("input-field").addEventListener("keydown",function(event){
                // console.log("we are using keydown");
                // console.log(event.target.value);
                
                
        })
        // focus
        document.getElementById("input-field").addEventListener("focus",function(){
                console.log("event triggered inside the input field");
                
        })
        // blur
        document.getElementById("input-field").addEventListener("blur",function(){
                console.log("event triggered outside the input field");
                
        })

        // for button
        document.getElementById("events").addEventListener('mouseenter', function () {
                console.log("mouse enter has been added");
                
        })
      </script> 
</body>
</html>
