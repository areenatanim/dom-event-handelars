<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Events Handlers</title>
</head>
<body>
        <h1>Explore More Events handlers </h1>
        <h2 o>By use addEventListener</h2>
        <button id="events"> more Events</button>
        <script>
                // click event
        document.getElementById('events').addEventListener('click',function(){
                console.log('button has been clicked');
                
                })
                // mousemove
                document.getElementById('events').addEventListener('mousemove',function () {
                        console.log('i am uesing mousemove event ');
                        
                })
                // keyup
                document.getElementById('events').addEventListener('keyup',function () {
                        console.log('kmdoiwj');
                        
                })
        </script>
</body>
</html>
